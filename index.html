<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nahid's Search with Voice & Links</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffffcc;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      position: relative;
      backdrop-filter: blur(20px);
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37);
      padding: 30px 40px;
      max-width: 750px;
      width: 100%;
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }
    #datetime {
      font-size: 0.95em;
      margin-bottom: 25px;
      color: #ccc;
    }
    .search-area {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      position: relative;
      margin-bottom: 30px;
    }
    input[type="text"] {
      flex: 1;
      min-width: 200px;
      background: #ffffff11;
      color: #fff;
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    input::placeholder {
      color: #ddd;
    }
    button {
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      flex-shrink: 0;
      min-width: 80px;
      transition: background 0.3s ease;
    }
    button:hover {
      opacity: 0.9;
    }
    .mic-btn {
      background-color: #6c5ce7;
      color: #fff;
    }
    .mic-btn:hover {
      background-color: #341f97;
    }
    .clear-btn {
      background-color: #ff7675;
      color: #fff;
    }
    .clear-btn:hover {
      background-color: #d63031;
    }
    button:not(.clear-btn):not(.mic-btn) {
      background-color: #00cec9;
      color: #000;
    }
    .quick-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }
    .quick-links a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 12px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .quick-links a:hover {
      background-color: #00cec9;
      color: #000;
    }

    @media (max-width: 600px) {
      .search-area {
        flex-direction: column;
        align-items: stretch;
      }
      input[type="text"], button {
        width: 100%;
        min-width: unset;
      }
      .quick-links {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>👋 Welcome Nahid</h1>
    <div id="datetime">Loading time...</div>
    <div class="search-area">
      <input type="text" id="searchInput" placeholder="Search Google..." autocomplete="off" />
      <button class="mic-btn" onclick="startVoiceSearch()">🎤</button>
      <button onclick="search()">Search</button>
      <button class="clear-btn" onclick="clearSearch()">Clear</button>
    </div>

    <div class="quick-links">
      <a href="https://www.youtube.com" target="_blank">🔴 YouTube</a>
      <a href="https://mail.google.com" target="_blank">📧 Gmail</a>
      <a href="https://www.facebook.com" target="_blank">📘 Facebook</a>
      <a href="https://web.whatsapp.com" target="_blank">💬 WhatsApp</a>
      <a href="https://chat.openai.com" target="_blank">🤖 ChatGPT</a>
    </div>
  </div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const options = {
        timeZone: 'Asia/Dhaka',
        weekday: 'long',
        day: '2-digit',
        month: 'short',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      };
      const formatted = now.toLocaleString('en-GB', options);
      document.getElementById("datetime").textContent = formatted;
    }

    function updateGreeting() {
      const now = new Date();
      const dhakaTimeStr = now.toLocaleString('en-US', { timeZone: 'Asia/Dhaka' });
      const dhakaDate = new Date(dhakaTimeStr);
      const hour = dhakaDate.getHours();
      let greeting = "Welcome Nahid";
      if (hour < 12) greeting = "Good morning, Nahid";
      else if (hour < 18) greeting = "Good afternoon, Nahid";
      else greeting = "Good evening, Nahid";
      document.querySelector("h1").textContent = `👋 ${greeting}`;
    }

    function search() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) return;
      const url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      window.location.href = url;
    }

    function clearSearch() {
      const input = document.getElementById("searchInput");
      input.value = "";
      input.focus();
    }

    function startVoiceSearch() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Your browser doesn't support Speech Recognition");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onstart = () => {
        searchInput.placeholder = "🎙️ Listening...";
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        searchInput.value = transcript;
        searchInput.placeholder = "Search Google...";
        search();
      };

      recognition.onerror = (event) => {
        console.error("Speech error:", event.error);
        alert("Sorry, voice recognition failed.");
        searchInput.placeholder = "Search Google...";
      };

      recognition.onend = () => {
        searchInput.placeholder = "Search Google...";
      };
    }

    // Trigger search on Enter key press
    document.getElementById("searchInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        search();
      }
    });

    function init() {
      updateDateTime();
      updateGreeting();
      setInterval(updateDateTime, 1000);
      setInterval(updateGreeting, 60000);
    }
    init();
  </script>
</body>
</html>
